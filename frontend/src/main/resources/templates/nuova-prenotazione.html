<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Nuova Prenotazione</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
    <h1>Nuova Prenotazione</h1>
    <form method="post" th:action="@{/salvaPrenotazioneView}">
        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">Nome Cliente</label>
                <input type="text" class="form-control" name="nomeCliente" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-2">
                <label class="form-label">Data Inizio</label>
                <input type="date" class="form-control" name="dataInizio" required>
            </div>
            <div class="col-md-2">
                <label class="form-label">Data Fine</label>
                <input type="date" class="form-control" name="dataFine" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">Numero Cani</label>
                <input type="number" class="form-control" name="numeroCani" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Salva</button>
    </form>
</div>
</body>
</html>
